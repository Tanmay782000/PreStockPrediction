<div class="c_selection">
<div class="row text-center">
    <h3>Where to Invest?</h3>
  </div>
<div class="container d-flex justify-content-center mt-4">

  <div class="row country-wrapper">
    <div class="col-auto">
      <div class="country-list">
        <div class="country-item" [class.selected]="selectedCountry === '1'" (click)="selectCountry('1')">
          <img src="assets/countries/india.png">
          <span>India</span>
        </div>

        <div class="country-item" [class.selected]="selectedCountry === '3'" (click)="selectCountry('3')">
          <img src="assets/countries/china.png">
          <span>China</span>
        </div>

        <div class="country-item" [class.selected]="selectedCountry === '7'" (click)="selectCountry('7')">
          <img src="assets/countries/russia.png">
          <span>Russia</span>
        </div>

        <div class="country-item" [class.selected]="selectedCountry === '6'" (click)="selectCountry('6')">
          <img src="assets/countries/canada.png">
          <span>Canada</span>
        </div>

      </div>
    </div>

    <div class="col-auto">
      <div class="country-list">

        <div class="country-item" [class.selected]="selectedCountry === '2'" (click)="selectCountry('2')">
          <img src="assets/countries/usa.png">
          <span>USA</span>
        </div>

        <div class="country-item" [class.selected]="selectedCountry === '4'" (click)="selectCountry('4')">
          <img src="assets/countries/sing.png">
          <span>Singapore</span>
        </div>

        <div class="country-item" [class.selected]="selectedCountry === '5'" (click)="selectCountry('5')">
          <img src="assets/countries/uk.png">
          <span>United Kingdom</span>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<app-wizard-actions [isPrevious]="false"></app-wizard-actions>
