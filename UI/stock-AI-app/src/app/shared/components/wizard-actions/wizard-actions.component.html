<div class="button-actions">
  <div class="row justify-content-between">

    <div class="col-auto" [style.visibility]="isPrevious ? 'visible' : 'hidden'">
      <button class="btn btn-primary btn-lg" (click)="previousStep()">Previous</button>
    </div>

    <div class="col-auto" [style.visibility]="isNext ? 'visible' : 'hidden'">
      <button class="btn btn-primary btn-lg" (click)="nextStep()">Next</button>
    </div>

  </div>
</div>
